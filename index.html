<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>calculator</title>
	<link rel="stylesheet" href="maincalci.css">
</head>
<body> 

	   <h1> Simple Calculator</h1><br>
	<table class="calculator" border="5">
		<tr>
			<td colspan="3"><input type="text" id="result"/></td>
            <td><input type="button" value="c" onclick="clr()"/> </td>
		</tr>

        <tr>
        	<td><input type="button" value="1" onclick="clk('1')"></td>
        	<td><input type="button" value="2" onclick="clk('2')" ></td>
        	<td><input type="button" value="3" onclick="clk('3')"></td>
        	<td><input type="button" value="+" onclick="clk('+')"></td>
        </tr>
         <tr>
        	<td><input type="button" value="4" onclick="clk('4')"></td>
        	<td><input type="button" value="5" onclick="clk('5')"></td>
        	<td><input type="button" value="6" onclick="clk('6')"></td>
        	<td><input type="button" value="-" onclick="clk('-')"></td>
        </tr>
         <tr>
        	<td><input type="button" value="7" onclick="clk('7')"></td>
        	<td><input type="button" value="8" onclick="clk('8')" ></td>
        	<td><input type="button" value="9" onclick="clk('9')"></td>
        	<td><input type="button" value="/" onclick="clk('/')"></td>

        </tr>
        <tr>
        <td><input type="button" value="." onclick="clk('.')"></td>
        <td><input type="button" value="0" onclick="clk('0')"></td>
        <td><input type="button" value="=" onclick="equals()"></td>
        <td><input type="button" value="*" onclick="clk('*')"></td>
    </tr>
	</table>
<script src="maincalci.js"></script>
</body>
</html>
